<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü§ñ Agent Dashboard - Option B</title>
  <style>
    :root {
      --primary: #58a6ff;
      --bg-dark: #0d1117;
      --card-bg: rgba(22, 27, 34, 0.9);
      --border: rgba(48, 54, 61, 0.6);
      --text: #c9d1d9;
      --success: #238636;
      --error: #f85149;
      --warning: #d29922;
      --purple: #a371f7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Menlo', 'Consolas', monospace;
      background: var(--bg-dark);
      color: var(--text);
      min-height: 100vh;
      padding: 1rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: var(--card-bg);
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .status-badge {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 0.8rem;
      background: rgba(88, 166, 255, 0.3);
      color: var(--primary);
    }

    .main-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1rem;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
    }

    .card-title {
      font-size: 0.9rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
    }

    .log-container {
      height: 400px;
      overflow-y: auto;
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }

    .log-line {
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--border);
      display: grid;
      grid-template-columns: 80px 1fr;
      grid-template-rows: auto auto;
      gap: 0.3rem 0.5rem;
    }

    .log-time {
      color: #8b949e;
      grid-column: 1;
      grid-row: 1;
    }

    .log-actor {
      color: var(--primary);
      grid-column: 2;
      grid-row: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .log-message {
      grid-column: 1 / -1;
      grid-row: 2;
      padding-left: 0.5rem;
      word-break: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }

    .log-level-ERROR .log-message {
      color: var(--error);
    }

    .log-level-WARNING .log-message {
      color: var(--warning);
    }

    /* Chat Input */
    .chat-input-container {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .chat-input {
      flex: 1;
      padding: 0.75rem;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-family: inherit;
      font-size: 0.9rem;
    }

    .chat-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .chat-input:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button {
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: rgba(88, 166, 255, 0.2);
      color: var(--primary);
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }

    button:hover:not(:disabled) {
      background: rgba(88, 166, 255, 0.3);
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-send {
      background: rgba(35, 134, 54, 0.2);
      color: var(--success);
      border-color: var(--success);
    }

    .btn-send:hover:not(:disabled) {
      background: rgba(35, 134, 54, 0.3);
    }

    .info-item {
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--border);
    }

    .info-label {
      color: #8b949e;
      font-size: 0.8rem;
    }

    .info-value {
      font-size: 0.95rem;
      margin-top: 0.2rem;
    }

    /* Agent Progress */
    .agent-status {
      padding: 1rem;
      background: rgba(35, 134, 54, 0.1);
      border-left: 3px solid var(--success);
      border-radius: 4px;
      margin-bottom: 1rem;
      display: none;
    }

    .agent-status.active {
      display: block;
    }

    .agent-status.executing {
      background: rgba(210, 153, 34, 0.1);
      border-color: var(--warning);
    }

    .agent-status.error {
      background: rgba(248, 81, 73, 0.1);
      border-color: var(--error);
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="header">
      <h1>ü§ñ Agent Dashboard - Option B</h1>
      <span class="status-badge" id="status-badge">READY</span>
    </div>

    <div class="main-grid">
      <div class="card">
        <div class="card-title">ü§ñ Agent Activity</div>

        <!-- Agent Status -->
        <div class="agent-status" id="agent-status">
          <strong id="agent-status-text">Idle</strong>
        </div>

        <!-- Logs -->
        <div class="log-container" id="log-container"></div>

        <!-- Chat Input -->
        <div class="chat-input-container">
          <input type="text" id="chat-input" class="chat-input" placeholder="Ask agent to do something..."
            onkeypress="handleKeyPress(event)">
          <button onclick="sendMessage()" id="send-btn" class="btn-send">Send</button>
          <button onclick="clearLogs()">üóëÔ∏è Clear</button>
        </div>
      </div>

      <div>
        <div class="card" style="margin-bottom: 1rem;">
          <div class="card-title">üìä Task Info</div>
          <div class="info-item">
            <div class="info-label">Task ID</div>
            <div class="info-value" id="task-id">-</div>
          </div>
          <div class="info-item">
            <div class="info-label">Branch</div>
            <div class="info-value" id="branch">-</div>
          </div>
          <div class="info-item">
            <div class="info-label">Status</div>
            <div class="info-value" id="status">Ready</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const logContainer = document.getElementById('log-container');
    const statusBadge = document.getElementById('status-badge');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const agentStatus = document.getElementById('agent-status');
    const agentStatusText = document.getElementById('agent-status-text');

    let isAgentRunning = false;
    let currentTaskId = null;

    // WebSocket connection
    const ws = new WebSocket(`ws://${window.location.host}/ws/logs`);

    ws.onopen = () => {
      console.log('WebSocket connected');
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      handleAgentEvent(data);
    };

    ws.onerror = () => {
      appendLog({
        timestamp: new Date().toISOString(),
        actor: 'SYSTEM',
        message: 'WebSocket error',
        level: 'ERROR'
      });
    };

    function handleAgentEvent(data) {
      // Handle different event types
      if (data.type === 'agent_start') {
        isAgentRunning = true;
        currentTaskId = data.task_id;
        updateAgentStatus('executing', `Running: ${data.message.substring(0, 50)}...`);
        updateControls();
      } else if (data.type === 'tool_call') {
        appendLog({
          timestamp: new Date().toISOString(),
          actor: 'agent',
          message: `üõ†Ô∏è Calling tool: ${data.tool}`,
          level: 'INFO'
        });
      } else if (data.type === 'ai_message') {
        appendLog({
          timestamp: new Date().toISOString(),
          actor: 'agent',
          message: `üí° ${data.content}`,
          level: 'INFO'
        });
      } else if (data.type === 'tool_output') {
        appendLog({
          timestamp: new Date().toISOString(),
          actor: 'tool',
          message: `‚úÖ ${data.content}`,
          level: 'INFO'
        });
      } else if (data.type === 'agent_complete') {
        isAgentRunning = false;
        updateAgentStatus('success', '‚úÖ Task completed successfully');
        updateControls();
        setTimeout(() => hideAgentStatus(), 3000);
      } else if (data.type === 'agent_error') {
        isAgentRunning = false;
        updateAgentStatus('error', `‚ùå Error: ${data.error}`);
        updateControls();
      } else {
        // Regular log event
        appendLog(data);
      }
    }

    function updateAgentStatus(type, text) {
      agentStatus.className = `agent-status active ${type}`;
      agentStatusText.textContent = text;

      // Update badge
      if (type === 'executing') {
        statusBadge.textContent = 'RUNNING';
      } else if (type === 'success') {
        statusBadge.textContent = 'COMPLETE';
      } else if (type === 'error') {
        statusBadge.textContent = 'ERROR';
      }
    }

    function hideAgentStatus() {
      agentStatus.classList.remove('active');
      statusBadge.textContent = 'READY';
    }

    function updateControls() {
      chatInput.disabled = isAgentRunning;
      sendBtn.disabled = isAgentRunning;
      sendBtn.textContent = isAgentRunning ? '‚è≥ Running...' : 'Send';
    }

    function appendLog(log) {
      const line = document.createElement('div');
      line.className = `log-line log-level-${log.level || 'INFO'}`;

      const time = new Date(log.timestamp).toLocaleTimeString();
      line.innerHTML = `
        <span class="log-time">${time}</span>
        <span class="log-actor">${log.actor || 'system'}</span>
        <span class="log-message">${log.message}</span>
      `;

      logContainer.appendChild(line);
      logContainer.scrollTop = logContainer.scrollHeight;
    }

    function clearLogs() {
      logContainer.innerHTML = '';
      hideAgentStatus();
    }

    async function sendMessage() {
      const message = chatInput.value.trim();
      if (!message || isAgentRunning) return;

      // Clear input
      chatInput.value = '';

      // Send to backend
      try {
        const res = await fetch('/api/chat/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();

        if (data.success) {
          currentTaskId = data.task_id;
          document.getElementById('task-id').textContent = data.task_id;
        }
      } catch (error) {
        appendLog({
          timestamp: new Date().toISOString(),
          actor: 'SYSTEM',
          message: `Error sending message: ${error}`,
          level: 'ERROR'
        });
      }
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    async function refreshState() {
      const res = await fetch('/api/state');
      const state = await res.json();

      if (state.task_id) {
        document.getElementById('task-id').textContent = state.task_id;
      }
      if (state.branch) {
        document.getElementById('branch').textContent = state.branch;
      }
    }

    // Poll state every 5s
    setInterval(refreshState, 5000);
    refreshState();
  </script>
</body>

</html>
