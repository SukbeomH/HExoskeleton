<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üß† Agent Dashboard</title>
  <style>
    :root {
      --primary: #58a6ff;
      --bg-dark: #0d1117;
      --card-bg: rgba(22, 27, 34, 0.9);
      --border: rgba(48, 54, 61, 0.6);
      --text: #c9d1d9;
      --success: #238636;
      --error: #f85149;
      --warning: #d29922;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Menlo', 'Consolas', monospace;
      background: var(--bg-dark);
      color: var(--text);
      min-height: 100vh;
      padding: 1rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: var(--card-bg);
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .status-badge {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 0.8rem;
    }

    .status-idle {
      background: rgba(139, 148, 158, 0.3);
    }

    .status-planning {
      background: rgba(88, 166, 255, 0.3);
      color: var(--primary);
    }

    .status-executing {
      background: rgba(210, 153, 34, 0.3);
      color: var(--warning);
    }

    .status-verifying {
      background: rgba(163, 113, 247, 0.3);
      color: #a371f7;
    }

    .status-merged {
      background: rgba(35, 134, 54, 0.3);
      color: var(--success);
    }

    .status-failed {
      background: rgba(248, 81, 73, 0.3);
      color: var(--error);
    }

    .main-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1rem;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
    }

    .card-title {
      font-size: 0.9rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
    }

    .log-container {
      height: 500px;
      overflow-y: auto;
      font-size: 0.85rem;
    }

    .log-line {
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--border);
      display: grid;
      grid-template-columns: 80px 1fr;
      grid-template-rows: auto auto;
      gap: 0.3rem 0.5rem;
    }

    .log-time {
      color: #8b949e;
      grid-column: 1;
      grid-row: 1;
    }

    .log-actor {
      color: var(--primary);
      grid-column: 2;
      grid-row: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .log-message {
      grid-column: 1 / -1;
      grid-row: 2;
      padding-left: 0.5rem;
      word-break: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }

    .log-level-ERROR .log-message {
      color: var(--error);
    }

    .log-level-WARNING .log-message {
      color: var(--warning);
    }

    .controls {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: rgba(0, 0, 0, 0.3);
      color: var(--text);
      cursor: pointer;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .info-item {
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--border);
    }

    .info-label {
      color: #8b949e;
      font-size: 0.8rem;
    }

    .info-value {
      font-size: 0.95rem;
      margin-top: 0.2rem;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="header">
      <h1>üß† Agent Dashboard</h1>
      <span class="status-badge" id="status-badge">IDLE</span>
    </div>

    <div class="main-grid">
      <div class="card">
        <div class="card-title">üìú Live Logs</div>
        <div class="log-container" id="log-container"></div>
      </div>

      <div>
        <div class="card" style="margin-bottom: 1rem;">
          <div class="card-title">üìä Task Info</div>
          <div class="info-item">
            <div class="info-label">Task ID</div>
            <div class="info-value" id="task-id">-</div>
          </div>
          <div class="info-item">
            <div class="info-label">Branch</div>
            <div class="info-value" id="branch">-</div>
          </div>
          <div class="info-item">
            <div class="info-label">Locked Files</div>
            <div class="info-value" id="locked-files">-</div>
          </div>
        </div>

        <div class="card">
          <div class="card-title">üéõÔ∏è Controls</div>
          <div class="controls">
            <button onclick="startDemo()">‚ñ∂Ô∏è Start Demo</button>
            <button onclick="pauseExecution()" id="pauseBtn">‚è∏Ô∏è Pause</button>
            <button onclick="resumeExecution()" id="resumeBtn" style="display: none;">‚ñ∂Ô∏è Resume</button>
            <button onclick="clearLogs()">üóëÔ∏è Clear</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const logContainer = document.getElementById('log-container');
    const statusBadge = document.getElementById('status-badge');

    // WebSocket connection
    const ws = new WebSocket(`ws://${window.location.host}/ws/logs`);

    ws.onmessage = (event) => {
      const log = JSON.parse(event.data);
      appendLog(log);
    };

    ws.onerror = () => {
      appendLog({ timestamp: new Date().toISOString(), actor: 'SYSTEM', message: 'WebSocket error', level: 'ERROR' });
    };

    function appendLog(log) {
      const line = document.createElement('div');
      line.className = `log-line log-level-${log.level}`;

      const time = new Date(log.timestamp).toLocaleTimeString();
      line.innerHTML = `
                <span class="log-time">${time}</span>
                <span class="log-actor">${log.actor}</span>
                <span class="log-message">${log.message}</span>
            `;

      logContainer.appendChild(line);
      logContainer.scrollTop = logContainer.scrollHeight;
    }

    function clearLogs() {
      logContainer.innerHTML = '';
    }

    async function startDemo() {
      await fetch('/api/task/start', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ task_id: 'demo-' + Date.now() })
      });
      refreshState();
    }

    async function refreshState() {
      const res = await fetch('/api/state');
      const state = await res.json();

      document.getElementById('task-id').textContent = state.task_id || '-';
      document.getElementById('branch').textContent = state.branch || '-';
      document.getElementById('locked-files').textContent =
        (state.locked_files && state.locked_files.length) ? state.locked_files.join(', ') : '-';

      statusBadge.textContent = (state.phase || 'idle').toUpperCase();
      statusBadge.className = `status-badge status-${state.phase || 'idle'}`;
    }

    async function pauseExecution() {
      await fetch('/api/pause', { method: 'POST' });
      document.getElementById('pauseBtn').style.display = 'none';
      document.getElementById('resumeBtn').style.display = 'inline-block';
    }

    async function resumeExecution() {
      await fetch('/api/resume', { method: 'POST' });
      document.getElementById('pauseBtn').style.display = 'inline-block';
      document.getElementById('resumeBtn').style.display = 'none';
    }

    // Poll state every 2s
    setInterval(refreshState, 2000);
    refreshState();
  </script>
</body>

</html>
