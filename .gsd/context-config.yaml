# Context Management Configuration
# Controls automatic cleanup and archiving of .gsd files

# Active layer limits (files read every session)
active:
  patterns:
    max_items: 20
    max_kb: 2
    auto_prune: true  # Remove oldest when limit exceeded
  current:
    max_kb: 1
    reset_on_session_start: true
  prd_active:
    max_kb: 3

# Archive layer settings (files not read routinely)
archive:
  journal:
    keep_sessions: 5
    archive_older: true
    archive_format: "journal-{year}-{month}.md"
  changelog:
    keep_entries: 20
    archive_monthly: true
    archive_format: "changelog-{year}-{month}.md"
  prd_done:
    retention_days: 30
    archive_format: "prd-{year}-{month}.json"

# Folder organization
folders:
  reports: reports/      # REPORT-*.md auto-moved here
  research: research/    # RESEARCH-*.md auto-moved here
  archive: archive/      # Monthly archives

# Auto-cleanup triggers
triggers:
  on_session_end: true
  on_compact: true
  manual_only: false
